<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - [[${appName}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="brand">
            <h2>[[${appName}]]</h2>
            <p class="text-muted">Please sign in to continue</p>
        </div>

        <!-- Spring Security will handle the form submission -->
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="Enter your username" required autofocus>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Enter your password" required>
            </div>
            <!--            Enable if csrf enabled-->
            <!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>

            <!-- Preserve redirect_uri if present -->
            <input th:if="${redirectUri}" type="hidden" name="redirect_uri" th:value="${redirectUri}">
        </form>

        <div class="mt-3 text-center">
            <small class="text-muted">&copy; [[${year}]] [[${appName}]]. All rights reserved.</small>
        </div>
    </div>
</div>
</body>
</html>
