# Data properties
spring.datasource.url=jdbc:mysql://localhost:3306/crm_db?useUnicode=true&characterEncoding=UTF-8&nullDatabaseMeansCurrent=true&databaseTerm=SCHEMA
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway
spring.flyway.Locations=classpath:db/migration

# Envers
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_ aud
spring.jpa.properties.org.hibernate.envers.store_data_at_delete=true

spring.datasource.hikari.minimumIdle=10
spring.datasource.hikari.maximumPoolSize=100
spring.datasource.hikari.connectionTestQuery=SELECT 1
spring.datasource.hikari.maxLifetime=180000
user.timezone=UTC

server.port=8080
spring.security.oauth2.authorization-server.issuer=http://localhost:8080
authorization-server.client.id=crm-app
authorization-server.client.secret={noop}secret
spring.security.oauth2.authorization-server.redirect-uri=http://localhost:4200
spring.security.oauth2.authorization-server.token.authorization-code-time-to-live=10
spring.security.oauth2.authorization-server.token.access-token-time-to-live=1
spring.security.oauth2.authorization-server.token.refresh-token-time-to-live=7
authentication.cors.allowed.urls=http://localhost:4200

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.configUrl=/v3/api-docs/swagger-config
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.filter=true
springdoc.packages-to-scan=com.tdbang.crm.controllers
springdoc.show-oauth2-endpoints=true

